            <div class="contact_page">
                <h2 class="title">Холбоо барих <span>Би</span></h2>
                <hr class="line">
                <div class="contact_container">
                    <form action="post">
                        <div class="form_name_row">
                            <div class="left_form_row">
                                <label>Нэр</label>
                                <input type="text" required placeholder="Нэрийг оруулна уу">
                            </div>
                            <div class="right_form_row">
                                <label>Овог</label>
                                <input type="text" required placeholder="Овог оруулна уу">
                            </div>
                        </div>
                        <label>Имэйл</label>
                        <input type="email" name="" id="" required placeholder="Имэйл оруулна уу">
                        <label>Утасны дугаар</label>
                        <input type="text" name="" id="" required placeholder="Утасны дугаар оруулна уу">
                        <label>Сэдэв</label>
                        <input type="text" name="" id="" required placeholder="Сэдвийг оруулна уу">
                        <label>Захиа</label>
                        <textarea name="" id="" cols="30" rows="10" required placeholder="Мессеж оруулна уу"></textarea>
                        <input type="submit" value="Илгээх" id="send_button">
                    </form>
                </div>
            </div>
